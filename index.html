<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Single Image Slider</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    body { margin: 0; padding: 0; }

    /* Full width slider */
    .swiper {
      width: 100%;
      height: 350px;
    }

    /* Center the image */
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Image styling */
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* keep proper size */
    }

    /* Navigation arrows */
    .swiper-button-next,
    .swiper-button-prev {
      color: red !important;
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      transform: scale(1.2);
      transition: 0.2s ease;
    }
  </style>
</head>

<body>

<!-- Swiper -->
<div class="swiper">
  <div class="swiper-wrapper">

    <div class="swiper-slide"><img src="images/image003.png"></div>
    <div class="swiper-slide"><img src="images/image005.png"></div>
    <div class="swiper-slide"><img src="images/image007.png"></div>
    <div class="swiper-slide"><img src="images/image009.png"></div>
    <div class="swiper-slide"><img src="images/image010.png"></div>

  </div>

  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  new Swiper(".swiper", {
    loop: true,
    autoplay: { delay: 2500 },
    pagination: { el: ".swiper-pagination", clickable: true },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev"
    }
  });
</script>

</body>
</html>
