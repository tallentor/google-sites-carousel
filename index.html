<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clean 5-Image Carousel</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    body { margin: 0; padding: 0; }

    /* Swiper container */
    .swiper {
      width: 100%;
      height: auto;
      padding: 20px 0;
    }

    .swiper-slide {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .swiper-slide img {
      width: 19%; /* 5 images per slide */
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .swiper-slide img:hover {
      transform: scale(1.05);
    }

    /* Navigation arrows */
    .swiper-button-next, .swiper-button-prev {
      color: #000;
    }

    /* Pagination bullets */
    .swiper-pagination-bullet {
      background: #000;
      opacity: 0.6;
    }
    .swiper-pagination-bullet-active {
      background: #000;
      opacity: 1;
    }

    /* Remove scrollbars */
    .swiper-wrapper {
      overflow: hidden !important;
    }

  </style>
</head>
<body>

<div class="swiper">
  <div class="swiper-wrapper">
    <!-- Slide 1 -->
    <div class="swiper-slide">
      <img src="images/image003.png" alt="Image 003">
      <img src="images/image005.png" alt="Image 005">
      <img src="images/image007.png" alt="Image 007">
      <img src="images/image009.png" alt="Image 009">
      <img src="images/image003.png" alt="Image 003">
    </div>

    <!-- Slide 2 -->
    <div class="swiper-slide">
      <img src="images/image003.png" alt="Image 003">
      <img src="images/image005.png" alt="Image 005">
      <img src="images/image007.png" alt="Image 007">
      <img src="images/image009.png" alt="Image 009">
      <img src="images/image003.png" alt="Image 003">
    </div>
  </div>

  <!-- Controls -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  new Swiper(".swiper", {
    loop: true,
    slidesPerView: 1,
    spaceBetween: 10,
    autoplay: { delay: 3000, disableOnInteraction: false },
    navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    pagination: { el: ".swiper-pagination", clickable: true },
    breakpoints: {
      640: { slidesPerView: 1 },
      768: { slidesPerView: 3 },
      1024: { slidesPerView: 5 },
    },
  });
</script>

</body>
</html>
