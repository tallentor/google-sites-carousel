<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>5 Image Carousel</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    body { margin: 0; padding: 0; }
    .swiper { width: 100%; height: 300px; }
    .swiper-slide { display: flex; justify-content: center; gap: 10px; }
    .swiper-slide img {
      width: 19%; /* 5 images fit nicely */
      object-fit: cover;
    }
  </style>
</head>

<body>

<div class="swiper">
  <div class="swiper-wrapper">

    <!-- Slide 1 -->
    <div class="swiper-slide">
      <img src="images/image001.jpg" alt="Image 003"> 
      <img src="images/image002.jpg" alt="Image 005">
      <img src="images/image003.jpeg" alt="Image 007">
      <img src="images/image004.jpg" alt="Image 009">
      <img src="images/image005.jpg" alt="Image 007">
    </div>

    <!-- Slide 2 (looping) -->
    <div class="swiper-slide">
      <img src="images/image006.jpg" alt="Image 003">
      <img src="images/image001.jpg" alt="Image 005">
      <img src="images/image002.jpg" alt="Image 007">
      <img src="images/image003.jpeg" alt="Image 009">
     <img src="images/image004.jpg" alt="Image 005">
    </div>

  </div>

  <!-- Swiper controls -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  new Swiper(".swiper", {
    loop: true,
    autoplay: { delay: 3000 },
    pagination: { el: ".swiper-pagination", clickable: true },
    navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
  });
</script>

</body>
</html>
