<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>5 Image Carousel</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    body { margin: 0; padding: 0; }

    .swiper { width: 100%; height: 300px; }

    .swiper-slide {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .swiper-slide img {
      width: 19%; /* exactly 5 images */
      object-fit: cover;
    }

    /* ðŸ”´ Red arrows */
    .swiper-button-next,
    .swiper-button-prev {
      color: red !important;
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      color: #ff0000 !important;
      transform: scale(1.2);
      transition: 0.2s ease;
    }
  </style>
</head>

<body>

<div class="swiper">
  <div class="swiper-wrapper">

    <!-- ONE IMAGE PER SLIDE NOW -->
    <div class="swiper-slide"><img src="images/image001.jpg"></div>
    <div class="swiper-slide"><img src="images/image002.jpg"></div>
    <div class="swiper-slide"><img src="images/image003.jpeg"></div>
    <div class="swiper-slide"><img src="images/image004.jpg"></div>
    <div class="swiper-slide"><img src="images/image005.jpg"></div>
    <div class="swiper-slide"><img src="images/image006.jpg"></div>
    <div class="swiper-slide"><img src="images/image007.jpg"></div>
    <div class="swiper-slide"><img src="images/image008.jpg"></div>
    <div class="swiper-slide"><img src="images/image009.jpg"></div>
    <div class="swiper-slide"><img src="images/image0010.jpg"></div>

  </div>

  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  new Swiper(".swiper", {
    loop: true,
    slidesPerView: 5,     // show 5 images at once
    slidesPerGroup: 1,    // move ONE image per slide
    spaceBetween: 10,
    autoplay: { delay: 3000 },
    pagination: { el: ".swiper-pagination", clickable: true },
    navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
  });
</script>

</body>
</html>
